[colors]

; Colors from the nord palette.
;black = #191D24
;gray0 = #242933
;gray1 = #2E3440
;gray2 = #3B4252
;gray3 = #434C5E
;gray4 = #4C566A
;gray5 = #60728A
;white0 = #D8DEE9
;white1 = #E5E9F0
;white2 = #ECEFF4
;blue0 = #5E81AC
blue1 = #81A1C1
blue2 = #88C0D0
cyan  = #8FBCBB
;orange  = #D08770
;yellow  = #EBCB8B
;green   = #A3BE8C
magenta = #B48EAD

; Tokyonight
black = #15161e
yellow = #e0af68
white0 = #c0caf5
white1 = #c0caf5
white2 = #c0caf5
green = #9ece6a
orange = #ff9e64
red = #db4b4b
blue0 = #7aa2f7

gray0 = #1f2335
gray1 = #24283b
gray2 = #292e42
gray3 = #292e42
gray4 = #292e42
gray5 = #292e42

; Use cases.
background = ${colors.black}
background-alt = ${colors.gray0}
primary = ${colors.yellow}
disabled = ${colors.blue0}
foreground = ${colors.white0}
secondary = ${colors.blue}
alert = ${colors.orange}

[bar/main]
monitor = DP-0
width = 100%
height = 24pt
radius = 12

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[bar/main_side]
monitor = HDMI-0
width = 100%
height = 24pt
radius = 12

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font;2

modules-left = xworkspaces xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.disabled}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
